<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link rel="icon" href="../favicon.png">
    <link rel="stylesheet" href="../css/feed.css">
    <link rel="stylesheet" href="../css/editProfile.css">
    <script src="https://kit.fontawesome.com/ee9ba64db8.js" crossorigin="anonymous"></script>
    <!-- Amatic SC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

</head>
<body>
<main>
    <header>
        <nav>
            <a class="home" href="feed.html">Foodbase</a>
            <ul>
                <li class="message"><a href="messages.html"><i class="fa-solid fa-envelope"></i><span id="messages-text">Messages</span></a></li>
                <li class="profile"><a href="profile.html"><i class="fa-solid fa-user"></i><span id="profile-text">Profile</span></a></li>
                <li class="logout"><a id="logout-link"><i class="fa-solid fa-right-from-bracket"></i><span id="logout-text">Logout</span></a></li>
            </ul>
        </nav>
    </header>
    <div class="profile-links">
        <a href="profile.html" id="profile-link">Profile</a>
        <a href="yourPosts.html" id="your-posts-link">Your posts</a>
    </div>
    <div class="info-password-edit-container">
        <form id="userinfo-edit">
            <h4>Change user information</h4>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="40" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" readonly>
            <label for="area">Area:</label>
            <select name="area" id="area">
                <!--Areas, js generated-->
            </select>
            <label for="food-facts">Feed preferences:</label>
            <div id="food-facts">
                <div id="allergens">
                    <!--Allergens, js generated-->
                </div>

                <div id="diets">
                    <!--Diets, js generated-->
                </div>
            </div>
            <button type="submit" id="save-profile-edit">Save changes</button>
        </form>

        <form id="password-edit">
            <h4>Change password</h4>
            <label for="old-password">Old password:</label>
            <input type="password" id="old-password" name="old_password" minlength="8" required>
            <label for="password">New password:</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <label for="re-enter-password">Re-enter new password:</label>
            <input type="password" id="re-enter-password" name="re-enter-password" minlength="8" required>
            <p id="password-error"></p>
            <button type="submit" id="save-password-edit">Change password</button>
        </form>
    </div>

</main>
<script src="../jsUtils/url.js"></script>
<script src="../jsUtils/areaListGen.js"></script>
<script src="../jsUtils/checkBoxGen.js"></script>
<script src="../jsUtils/login.js"></script>
<script src="../jsUtils/logout.js"></script>
<script src="../javascript/profile-edit.js"></script>
</body>
</html>
